<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Jeu Pierre-Feuille-Ciseaux sur le thème des tortues ninja" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>SHI-FU-MI</title>
  <link rel="stylesheet" href="assets/js/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <main>
    <div class="title">
      <h1><img src="assets/img/ninja_turtles2.png" alt=""></h1>
    </div>
    <div id="counter">
      <p id="victory">Joueur : 0</p>
      <p id="defeat">Ordinateur : 0</p>
    </div>
    <div class="line">
      <p id="winLose"></p>
    </div>
    <!-- Drag and drop -->
    <div class="players">
      <img id="player" src="assets/img/ttnm.png">
      <div id="dragDrop">

        <div id="battleField">
          <!--Nombre de victoires-->
          <div class="block" id="emptyBlock">

            <p id="dropHere" class="deposed">Déposer ici</p>
          </div>
          <div class="block card" id="randomBlock">
          </div>
          <!--Nombre de défaites-->
        </div>
        <div id="cardField">
          <div class="block card answer" id="firstCard">pierre
          </div>
          <div class="block card answer" id="secondCard">feuille
          </div>
          <div class="block card answer" id="thirdCard">ciseaux
          </div>
        </div>
      </div>
      <img id="ordi" src="assets/img/shredder.png">
    </div>

    



    <p id="try"> </p>
    <button type="reset" name="button" id="tryAgain" hidden>Réinitialiser!</button>
    <footer>
      <p>&copy; AHMED - ADRIEN - HUGO - CLÉMENT FORMATION WEB DESIGNER LA MANU 2020</p>
    </footer>
      <button type="text" name="button" id="RuleOfTheGame" href="ruleOfTheGame.html">Règle du jeu</button>
  </main>


  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script src="assets/js/jquery.jrumble.1.3.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
